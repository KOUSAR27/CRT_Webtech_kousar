<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
    <style>
        h1{
            color: green;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
        u{
            color: blue;
        }
        del{
            color: red;
        }
        ins{
            color: green;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Formatting Tags</h1>
    <p><pre><div><b>Bold</b>|<strong>Strong</strong>|<i>Italic</i>|<em>Emphasized</em><br>
<u>Underlined</u>|<mark>Highlighted</mark>|<del>Deleted</del>|<ins>Inserted</ins><br>
<small>Small</small>|H<sub>2</sub>O|X<sup>2</sup>
    </div></pre>
    </p>
</body>
</html>
