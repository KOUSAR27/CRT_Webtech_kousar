<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    img{
        width: 300px;
    }
     .zoom:hover{
        transform: scale(1.2);
    }
    .zoom-animate{
        animation: zoomEffect 3s infinite alternate ease-in-out;
    }
    @keyframes zoomEffect{
        10%{ transform: scaleX(1);}
        100%{transform: scaleX(1.1);}
    }
    .Stretch:hover{
        transform: scaleX(1.3);
    }
    .tall:hover{
        transform: scaleY(1.3);
    }
    .shrink:hover{
        transform: scale(0.7);
    }
    </style>
   
</head>
<body>
    <h1>Scale Image Effects</h1>
    <div class="container">
        <div>
            <h2>1. Hover to Zoom</h2>
            <img src="Images\m2.jpg" alt="Zoom Image" class="zoom">
        </div>
        <div>
            <h2>2. Continuous Zoom In & Out</h2>
            <img src="Images\m2.jpg" alt="Zoom Animation" class="zoom-animate">
        </div>
        <div>
            <h2>3. Hover to Stretch Horizontally</h2>
            <img src="Images\m2.jpg" alt="Stretch Image" class="Stretch">
        </div>
            <h2>4. Hover to Stretch Vertically</h2>
            <img src="Images\m2.jpg" alt="Tall Image" class="tall">
        </div>
            <h2>5. Hover to shrink</h2>
            <img src="Images\m2.jpg" alt="shrink Image" class="shrink">
    </div>
</body>
</html>
