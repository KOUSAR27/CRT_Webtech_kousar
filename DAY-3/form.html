<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            background-color:beige;
        }
        legend{
            color:blue;
            font-size: x-large;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
       
    </style>
</head>
<body>
    <fieldset>
        <form action="">
        <legend>Regestration Form</legend><br>
        <label for="">Name :</label>
        <input type="text"><br><br>
        <label for="">Gender :</label>
        <input type="radio">male
        <input type="radio">female<br><br>
        <label for="">Date of Birth :</label>
        <input type="date"><br><br>
        <label for="">Address :</label>
        <textarea name="" id=""></textarea><br><br>
        <label for="">Contact no. :</label>
        <input type="number"><br><br>
        <label for="">Mail Id :</label>
        <input type="email"><br><br>
        <label for="">Qualification :</label>
        <select name="" id="">
            <OPTION>----</OPTION>
            <option value="">BTECH</option>
            <option value="">BE</option>
            <option value="">BEd</option>
            <option value="">BA</option>
            <option value="">MTECH</option>
            <option value="">PG</option>
        </select><br><br>
        <label for="">Select your Skillset :</label>
        <input type="checkbox">C <br>
        <input type="checkbox">JAVA <br>
        <input type="checkbox">Python <br>
        <input type="checkbox">FrontEnd <br><input type="checkbox">BackEnd <br><input type="checkbox">DataBase <br><br>
        <label for="">Upload your CV</label>
        <input type="file"><br><br>
        <button id="a">Cancel</button>
        <button id="b">Submit</button>
    </form>
    </fieldset>
</body>
</html>
