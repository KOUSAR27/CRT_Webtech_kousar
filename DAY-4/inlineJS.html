<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("This is my first JavaScript program")
    </script>
</head>
<body>
    <h1>Example of Inline JS</h1>
    <script>
        console.log("this is console log")
        document.write("This is my first JavaScript program <br>")
        var name="java";
        prompt("Enter name:",name);
        document.write("You entered : ",name);
    </script>
</body>
</html>
